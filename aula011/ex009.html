<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferindo Nacionalidade</title>
</head>

<body>
    País que Nasceu: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var res = document.querySelector('div#res')
            var pais = document.querySelector('input#txtnac')
            var nac = (txtnac.value)
            res.innerHTML = (`<p>Tendo nascido em: ${nac}</p>`)
            if (pais == 'Brasil') {
                res.innerHTML += (`<p>Você é Brasileiro!</p>`)
            }
            else {
                res.innerHTML += (`<p>Você é Estrangeiro!</p>`)
            }

        }

    </script>
</body>

</html>
